# Nginx configuration for KanbanFlow Dashboard
# Place this file at: /etc/nginx/sites-available/kanbanflow-dashboard
# Then create symlink: ln -s /etc/nginx/sites-available/kanbanflow-dashboard /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    # Update with your domain or IP
    server_name kanbanflow.yourdomain.com;
    
    # Laravel public directory
    root /var/www/kanbanflow-dashboard/public;
    
    index index.php index.html index.htm;
    
    charset utf-8;
    
    # Logging
    access_log /var/log/nginx/kanbanflow-dashboard.access.log;
    error_log /var/log/nginx/kanbanflow-dashboard.error.log;
    
    # Max upload size (adjust as needed)
    client_max_body_size 50M;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle favicon and robots
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }
    
    # Laravel error handling
    error_page 404 /index.php;
    
    # PHP-FPM Configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }
    
    # Deny access to hidden files (except .well-known for SSL)
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
}

